{% load static %}

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/7076248453.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div class="background"></div> <!-- 흐림 효과를 위한 배경 -->

        {% if "login" not in request.path %}
        {% endif %}

        <div class="background_wrap">
            <div class="background_box">
                <div class="navbar">
                    <div class="navbar_content">
                        <a href="/"><img src={% static "img/로고.png" %}></a>
                        <nav>
                            <ul class="menu align-center expanded text-center SMN_effect-44">
                            <li><a href="/">공지사항</a></li>
                            <li><a href="/">세계관</a></li>
                            <li><a href="/">시스템</a></li>
                            <li><a href="/store">상점</a></li>
                            <li><a href="/">멤버</a></li>
                            </ul> 
                        </nav>
                        <audio id="background-music" loop>
                            <source src="{% static 'bgm2.mp3' %}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <div class="audio-controls">
                            <button id="play-pause-button"><i id="status" class="fa-solid fa-play"></i></button>
                            <button id="to-start-button"><i class="fa-solid fa-square"></i></button>
                        </div>
                    </div>
                </div>
                <div class="main_wrap">
                    <div class="carousel_wrap">
                        <div id="carouselExampleInterval" class="carousel slide carousel-fade" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-interval="8000">
                                    <img src="{% static 'img/공지사항배너.png' %}" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item" data-interval="8000">
                                    <img src="{% static 'img/시스템배너.png' %}" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item" data-interval="8000">
                                    <img src="{% static 'img/신청서배너.png' %}" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </button>
                        </div>
                    </div>

                    <div class="weather_wrap">

                    </div>
                    <div class="contents_wrap">
                        <div class="twitter">
            
                        </div>
                
                        <div class="etc_wrap">
                            <a href="/" class="calender"><img src={% static "img/10월달력.png" %}></a>
                            <div class="loginbox">
                                <form method="post" action="{% url 'users:users_login' %}">
                                    {% csrf_token %}
                                    <div class="inputarea">
                                        <div class="inputbox">
                                            <div>
                                                <input placeholder="아이디" type="text" name="username" id="username">
                                              </div>
                                              <div>
                                                <input placeholder="비밀번호" type="text" name="password" id="password">
                                              </div>
                                        </div>
                                        <input class="loginbtn" type="image" src="{% static 'img/로그인버튼.png' %}">
                                    </div>
                                </form>
                                <a href="/signup"><img class="signup" src="{% static 'img/회원가입버튼.png' %}"></img></a>
                            </div>
                        </div>
                    </div>
                </div>     
            </div>
        </div>
        

        {% include "effects/snow.html" %}


        <div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
        
                const audio = document.getElementById('background-music');
                const playPauseButton = document.getElementById('play-pause-button');
                const status = document.getElementById('status');
                const toStart = document.getElementById('to-start-button');
        
                let isPlaying = false; // 음악 재생 상태를 추적
        
                // 자동 재생 시도
                const tryAutoPlay = () => {
                    audio.play().then(() => {
                        isPlaying = true;
                        status.classList = 'fa-solid fa-pause';
                    }).catch(error => {
                        console.log('자동 재생이 실패했습니다.', error);
                        // 자동 재생 실패 시 버튼을 사용하여 재생하도록 안내
                    });
                };
        
                // 재생/일시 정지 버튼 클릭 이벤트
                playPauseButton.addEventListener('click', () => {
                    if (audio.paused) {
                        audio.currentTime = 0; // 음악을 처음부터 재생하도록 설정
                        tryAutoPlay();
                    } else {
                        audio.pause();
                        isPlaying = false;
                        status.classList = 'fa-solid fa-play';
                    }
                });
        
                // 음량 슬라이더 이벤트
                toStart.addEventListener('click', () => {
                    if (isPlaying) {
                        audio.currentTime = 0; // 음악을 처음부터 재생하도록 설정
                    } else {
                        audio.currentTime = 0;
                        tryAutoPlay();
                    }
                });
        
                // 페이지 로드 시 자동 재생 시도
                tryAutoPlay();
            });
        </script>
    </body>
</html>
