  <!-- Modal -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title2</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="post">
                {% csrf_token %}
                <div class="inputarea">
                    <div class="inputbox">
                        <label>아이디</label>
                        <input placeholder="아이디" type="text" name="username" id="username">
                        <label>비밀번호</label>
                        <input placeholder="비밀번호" type="text" name="password1" id="password1">
                        <label>비밀번호 확인</label>
                        <input placeholder="비밀번호 확인" type="text" name="password2" id="password2">
                        <label>캐릭터 코드</label>
                        <input placeholder="캐릭터 코드" type="text" name="charCode" id="charCode">
                    </div>

                    <button class="loginbtn" type="submit">LOGIN</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
