{% load static %}

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/7076248453.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/snow.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    </head>
    <body>
        <div class="background"></div> <!-- 흐림 효과를 위한 배경 -->

        {% include "effects/snow.html" %}

        <div class="loginarea">
            <div class="logoarea">
                
                <img class="logo" src="{% static 'img/로고2.png' %}"></img>
            </div>


            <div class="signupbox">
        
                <form method="post" action="{% url 'users:users_signup' %}">
                    {% csrf_token %}

                    <div class="inputarea">
                        <div class="inputbox">
                            <label>아이디</label>
                            <input placeholder="아이디" type="text" name="username" id="username">
                            <label>비밀번호</label>
                            <input placeholder="비밀번호" type="text" name="password1" id="password1">
                            <label>비밀번호 확인</label>
                            <input placeholder="비밀번호 확인" type="text" name="password2" id="password2">
                            <label>캐릭터 코드</label>
                            <input placeholder="캐릭터 코드" type="text" name="charCode" id="charCode">
                        </div>
    
                        <button class="loginbtn" type="submit">LOGIN</button>
                    </div>

                </form>
            
            </div>  
        </div>
    </body>
</html>
